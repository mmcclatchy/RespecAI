repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'prod']

  - repo: local
    hooks:
      - id: move-inline-imports
        name: Move inline imports to top of file
        entry: scripts/move-inline-imports.sh
        language: system
        types: [python]

  - repo: local
    hooks:
      - id: remove-single-line-docstrings
        name: Remove single-line docstrings from Python files
        entry: uv run scripts/remove_single_line_docstrings.py
        language: system
        types: [python]

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      - id: zmypy
        name: zmypy (zuban type checker)
        entry: zmypy
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
