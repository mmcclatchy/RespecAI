name: Update Homebrew Formula

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 0.5.1)'
        required: true
        type: string

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install homebrew-pypi-poet
        run: |
          pip install homebrew-pypi-poet

      - name: Get TestPyPI package info
        id: testpypi
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Query TestPyPI API for actual URL and SHA256
          PACKAGE_INFO=$(curl -s "https://test.pypi.org/pypi/respec-ai/${VERSION}/json")

          # Extract tarball URL and SHA256 from JSON
          TESTPYPI_URL=$(echo "$PACKAGE_INFO" | python3 -c "import sys, json; data = json.load(sys.stdin); tarball = [f for f in data['urls'] if f['filename'].endswith('.tar.gz')][0]; print(tarball['url'])")
          SHA256=$(echo "$PACKAGE_INFO" | python3 -c "import sys, json; data = json.load(sys.stdin); tarball = [f for f in data['urls'] if f['filename'].endswith('.tar.gz')][0]; print(tarball['digests']['sha256'])")

          echo "url=${TESTPYPI_URL}" >> $GITHUB_OUTPUT
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT

      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          path: main

      - name: Clone homebrew tap
        run: |
          git clone https://${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/mmcclatchy/homebrew-respec-ai.git tap
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update formula
        run: |
          chmod +x main/scripts/update_homebrew_formula.py
          python3 main/scripts/update_homebrew_formula.py \
            tap/Formula/respec-ai.rb \
            "${{ steps.version.outputs.version }}" \
            "${{ steps.testpypi.outputs.url }}" \
            "${{ steps.testpypi.outputs.sha256 }}"

      - name: Commit and push
        run: |
          cd tap
          git add Formula/respec-ai.rb
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update respec-ai to ${{ steps.version.outputs.version }}" \
              -m "Automated update from release workflow:" \
              -m "- Updated package URL and SHA256" \
              -m "- Regenerated resource blocks for dependencies"
            git push
          fi
