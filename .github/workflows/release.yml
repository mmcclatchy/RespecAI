name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.3.0

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/respec-ai-server

jobs:
  # Job 1: Extract version from tag
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

  # Job 2: Build and publish CLI package to PyPI
  publish-cli:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Sync version to server package
        run: |
          VERSION=${{ needs.version.outputs.version }}
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.server.toml

      - name: Build CLI package
        run: uv build

      - name: Publish to TestPyPI
        run: uv publish --publish-url https://test.pypi.org/legacy/ --token ${{ secrets.TEST_PYPI_TOKEN }}

  # Job 3: Build and publish Docker image to GHCR
  publish-docker:
    needs: version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync version to server package
        run: |
          VERSION=${{ needs.version.outputs.version }}
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.server.toml

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # Job 4: Create GitHub Release
  create-release:
    needs: [version, publish-cli, publish-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: Release v${{ needs.version.outputs.version }}
          body: |
            ## respec-ai v${{ needs.version.outputs.version }}

            ### Installation
            ```bash
            uv tool install respec-ai
            ```

            ### What's New
            See CHANGELOG.md for details

            ### Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/respec-ai-server:${{ needs.version.outputs.version }}
            ```
          draft: false
          prerelease: false

  # Job 5: Update Homebrew Formula
  update-homebrew:
    needs: [version, publish-cli]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install homebrew-pypi-poet
        run: pip install homebrew-pypi-poet

      - name: Install dependencies for poet
        run: pip install pydantic pydantic-settings rich markdown-it-py docker

      - name: Get TestPyPI package info
        id: testpypi
        run: |
          VERSION="${{ needs.version.outputs.version }}"

          # Wait for package to appear on TestPyPI (up to 2 minutes)
          echo "Waiting for respec-ai ${VERSION} to appear on TestPyPI..."
          for i in {1..24}; do
            PACKAGE_INFO=$(curl -s "https://test.pypi.org/pypi/respec-ai/${VERSION}/json")
            if echo "$PACKAGE_INFO" | python3 -c "import sys, json; data = json.load(sys.stdin); exit(0 if 'urls' in data else 1)" 2>/dev/null; then
              echo "Package found on TestPyPI!"
              break
            fi
            echo "Attempt $i/24: Package not yet available, waiting 5 seconds..."
            sleep 5
          done

          # Extract tarball URL and SHA256 from JSON
          TESTPYPI_URL=$(echo "$PACKAGE_INFO" | python3 -c "import sys, json; data = json.load(sys.stdin); tarball = [f for f in data['urls'] if f['filename'].endswith('.tar.gz')][0]; print(tarball['url'])")
          SHA256=$(echo "$PACKAGE_INFO" | python3 -c "import sys, json; data = json.load(sys.stdin); tarball = [f for f in data['urls'] if f['filename'].endswith('.tar.gz')][0]; print(tarball['digests']['sha256'])")

          echo "url=${TESTPYPI_URL}" >> $GITHUB_OUTPUT
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT

      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          path: main

      - name: Clone homebrew tap
        run: |
          git clone https://${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/mmcclatchy/homebrew-respec-ai.git tap
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update formula
        run: |
          chmod +x main/scripts/update_homebrew_formula.py
          python3 main/scripts/update_homebrew_formula.py \
            tap/Formula/respec-ai.rb \
            "${{ needs.version.outputs.version }}" \
            "${{ steps.testpypi.outputs.url }}" \
            "${{ steps.testpypi.outputs.sha256 }}"

      - name: Commit and push
        run: |
          cd tap
          git add Formula/respec-ai.rb
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update respec-ai to ${{ needs.version.outputs.version }}" \
              -m "Automated update from release workflow:" \
              -m "- Updated package URL and SHA256" \
              -m "- Regenerated resource blocks for dependencies"
            git push
          fi
