version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount source code for live reloading
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    environment:
      - STATE_MANAGER=database
      - DATABASE_URL=postgresql://respec:respec@db:5432/respec_dev
      - MCP_LOG_LEVEL=DEBUG
      - MCP_DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: ["uv", "run", "respec-server"]
    stdin_open: true
    tty: true

  db:
    image: postgres:16-alpine
    container_name: respec-ai-db
    environment:
      - POSTGRES_DB=respec_dev
      - POSTGRES_USER=respec
      - POSTGRES_PASSWORD=respec
    volumes:
      - respec_ai_dev_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U respec -d respec_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  respec_ai_dev_data:
    driver: local

